CREATE SCHEMA IF NOT EXISTS `bancoadega` DEFAULT CHARACTER SET utf16 ;
USE `bancoadega` ;

-- -----------------------------------------------------
-- Table `bancoadega`.`financeiro`
-- -----------------------------------------------------
CREATE TABLE IF NOT EXISTS `bancoadega`.`financeiro` (
  `ID` INT NOT NULL,
  `despesas` DOUBLE NOT NULL,
  `descricao` VARCHAR(100) NOT NULL,
  `qtdMedida` VARCHAR(100) NOT NULL,
  PRIMARY KEY (`ID`))
ENGINE = MyISAM
DEFAULT CHARACTER SET = utf16;


-- -----------------------------------------------------
-- Table `bancoadega`.`produto`
-- -----------------------------------------------------
CREATE TABLE IF NOT EXISTS `bancoadega`.`produto` (
  `Codigo_Prod` INT NOT NULL,
  `Descricao` VARCHAR(100) NOT NULL,
  `Validade` DATE NOT NULL,
  `QtdEstoque` INT NOT NULL,
  `Categoria` VARCHAR(100) NOT NULL,
  PRIMARY KEY (`Codigo_Prod`))
ENGINE = MyISAM
DEFAULT CHARACTER SET = utf16;


-- -----------------------------------------------------
-- Table `bancoadega`.`vend_semanal`
-- -----------------------------------------------------
CREATE TABLE IF NOT EXISTS `bancoadega`.`vend_semanal` (
  `Ven_id` INT NOT NULL,
  `Quantidade` INT NOT NULL,
  `Pro_valor` DOUBLE NOT NULL,
  `Ven_data` DATE NOT NULL,
  `Ven_total` DOUBLE NULL DEFAULT NULL,
  `Codigo_Ven_Prod` INT NULL DEFAULT NULL,
  PRIMARY KEY (`Ven_id`),
  INDEX `FK_Cod_prod` (`Codigo_Ven_Prod` ASC) VISIBLE)
ENGINE = MyISAM
DEFAULT CHARACTER SET = utf16;


-- -----------------------------------------------------
-- Table `bancoadega`.`financeiro_has_produto`
-- -----------------------------------------------------
CREATE TABLE IF NOT EXISTS `bancoadega`.`financeiro_has_produto` (
  `financeiro_ID` INT NOT NULL,
  `produto_Codigo_Prod` INT NOT NULL,
  PRIMARY KEY (`financeiro_ID`, `produto_Codigo_Prod`),
  INDEX `fk_financeiro_has_produto_produto1_idx` (`produto_Codigo_Prod` ASC) VISIBLE,
  INDEX `fk_financeiro_has_produto_financeiro_idx` (`financeiro_ID` ASC) VISIBLE)
ENGINE = MyISAM
DEFAULT CHARACTER SET = utf16;


-- -----------------------------------------------------
-- Table `bancoadega`.`produto_has_vend_semanal`
-- -----------------------------------------------------
CREATE TABLE IF NOT EXISTS `bancoadega`.`produto_has_vend_semanal` (
  `produto_Codigo_Prod` INT NOT NULL,
  `vend_semanal_Ven_id` INT NOT NULL,
  PRIMARY KEY (`produto_Codigo_Prod`, `vend_semanal_Ven_id`),
  INDEX `fk_produto_has_vend_semanal_vend_semanal1_idx` (`vend_semanal_Ven_id` ASC) VISIBLE,
  INDEX `fk_produto_has_vend_semanal_produto1_idx` (`produto_Codigo_Prod` ASC) VISIBLE)
ENGINE = MyISAM
DEFAULT CHARACTER SET = utf16;
        </textarea>
