        <div class="div-conceitual">

        <div class="div-fisico">


            <p class="fisico">FÍSICO</p>
            <textarea name="" id="" class="fisico-text">
CREATE TABLE Financeiro (
    ID int PRIMARY KEY,
    despesas double NOT NULL,
    descricao varchar(100) NOT NULL
    );
            
CREATE TABLE Produto (
    Codigo int PRIMARY KEY,
    Descricao Varchar(100) NOT NULL,
    Validade DATE NOT NULL,
    QtdEstoque int NOT NULL,
    Categoria Varchar(100) NOT NULL 
    );
            
CREATE TABLE Tabacaria (
    tabTipo Varchar(100) NOT NULL,
    tabCategoria Varchar(100) NOT NULL,
    fk_Produto_Codigo int PRIMARY KEY
    );
            
CREATE TABLE Bebidas (
    bebTipo Varchar(100) NOT NULL,
    bebCategoria Varchar(100) NOT NULL,
    fk_Produto_Codigo int PRIMARY KEY
    );
            
CREATE TABLE Prod_venda (
    ID int PRIMARY KEY,
    qtdProduto int NOT NULL,
    precoUnidade double NOT NULL
    );
            
CREATE TABLE Venda (
    Total double NOT NULL,
    Lucro double NOT NULL,
    Data DATE NOT NULL,
    ID Number PRIMARY KEY
    );
            
CREATE TABLE Compra (
    fk_Produto_Codigo int,
    fk_Financeiro_ID int
    );
            
CREATE TABLE Gera (
    fk_Prod_venda_ID int,
    fk_Produto_Codigo int
    );
            
CREATE TABLE Obtem (
    fk_Prod_venda_ID int,
    fk_Venda_ID int
    );
             
ALTER TABLE Tabacaria ADD CONSTRAINT FK_Tabacaria_2
    FOREIGN KEY (fk_Produto_Codigo)
    REFERENCES Produto (Codigo)
    ON DELETE CASCADE;
             
ALTER TABLE Bebidas ADD CONSTRAINT FK_Bebidas_2
    FOREIGN KEY (fk_Produto_Codigo)
    REFERENCES Produto (Codigo)
    ON DELETE CASCADE;
             
ALTER TABLE Compra ADD CONSTRAINT FK_Compra_1
    FOREIGN KEY (fk_Produto_Codigo)
    REFERENCES Produto (Codigo)
    ON DELETE RESTRICT;
             
ALTER TABLE Compra ADD CONSTRAINT FK_Compra_2
    FOREIGN KEY (fk_Financeiro_ID)
    REFERENCES Financeiro (ID)
    ON DELETE SET NULL;
             
ALTER TABLE Gera ADD CONSTRAINT FK_Gera_1
    FOREIGN KEY (fk_Prod_venda_ID)
    REFERENCES Prod_venda (ID)
    ON DELETE RESTRICT;
             
ALTER TABLE Gera ADD CONSTRAINT FK_Gera_2
    FOREIGN KEY (fk_Produto_Codigo)
    REFERENCES Produto (Codigo)
    ON DELETE SET NULL;
             
ALTER TABLE Obtem ADD CONSTRAINT FK_Obtem_1
    FOREIGN KEY (fk_Prod_venda_ID)
    REFERENCES Prod_venda (ID)
    ON DELETE RESTRICT;
             
ALTER TABLE Obtem ADD CONSTRAINT FK_Obtem_2
    FOREIGN KEY (fk_Venda_ID)
    REFERENCES Venda (ID)
    ON DELETE RESTRICT;
        </textarea>
